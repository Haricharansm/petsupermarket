name: Train Goldfish YOLO
on:
  workflow_dispatch:
    inputs:
      epochs: { description: "Epochs", default: "30" }
      imgsz:  { description: "Image size", default: "640" }
  push:
    paths:
      - demo_goldfish_dataset/**
permissions: { contents: write }
jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install Ultralytics
        run: |
          python -m pip install --upgrade pip
          pip install ultralytics==8.2.103
      - name: Train (CPU)
        run: |
          yolo detect train \
            data=demo_goldfish_dataset/data.yaml \
            model=yolov8n.pt \
            epochs=${{ github.event.inputs.epochs || '30' }} \
            imgsz=${{ github.event.inputs.imgsz || '640' }} \
            batch=16 device=cpu || \
          python -m ultralytics detect train \
            data=demo_goldfish_dataset/data.yaml model=yolov8n.pt \
            epochs=${{ github.event.inputs.epochs || '30' }} \
            imgsz=${{ github.event.inputs.imgsz || '640' }} batch=16 device=cpu
      - name: Save best weights into repo
        run: |
          mkdir -p weights
          cp runs/detect/*/weights/best.pt weights/goldfish_best.pt
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add weights/goldfish_best.pt
          git commit -m "Add/update goldfish weights [skip ci]" || echo "No changes"
          git push
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with: { name: goldfish_best.pt, path: weights/goldfish_best.pt }
