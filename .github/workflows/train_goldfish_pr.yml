name: Train Goldfish YOLO (PR)

on:
  workflow_dispatch:
    inputs:
      epochs: { description: "Epochs", default: "30" }
      imgsz:  { description: "Image size", default: "640" }

permissions:
  contents: write
  pull-requests: write

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main   # <-- change if your default branch isn't 'main'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Ultralytics
        run: |
          python -m pip install --upgrade pip
          pip install ultralytics==8.2.103

      - name: Train on demo dataset (CPU)
        run: |
          yolo detect train \
            data=demo_goldfish_dataset/data.yaml \
            model=yolov8n.pt \
            epochs=${{ github.event.inputs.epochs || '30' }} \
            imgsz=${{ github.event.inputs.imgsz || '640' }} \
            batch=16 device=cpu \
          || python -m ultralytics detect train \
               data=demo_goldfish_dataset/data.yaml model=yolov8n.pt \
               epochs=${{ github.event.inputs.epochs || '30' }} imgsz=${{ github.event.inputs.imgsz || '640' }} \
               batch=16 device=cpu

      - name: Stage weights
        run: |
          mkdir -p weights
          cp runs/detect/*/weights/best.pt weights/goldfish_best.pt

      - name: Create PR with weights
        uses: peter-evans/create-pull-request@v6
        with:
          branch: weights/update
          commit-message: "Add/update goldfish weights"
          title: "Add/update goldfish weights"
          body: "Automated training run from GitHub Actions."
          add-paths: |
            weights/goldfish_best.pt

      - name: Upload artifact (optional download)
        uses: actions/upload-artifact@v4
        with:
          name: goldfish_best.pt
          path: weights/goldfish_best.pt
